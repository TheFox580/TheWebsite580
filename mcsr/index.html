<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCSR Menu</title>
    <style>
      html {
        background-color: #000000;
        color: #ffffff;
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: row;
      }
      a {
        color: #00ff00;
      }
      a:hover {
        font-weight: bold;
        text-decoration: underline;
      }
    </style>
  </head>
  <body
    style="
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-self: center;
    "
  >
    <div
      id="solo_perfs"
      style="
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        margin: 20px;
        border-radius: 20px;
        background-color: gray;
      "
    >
      <div
        id="solo_perf_head"
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-evenly;
          align-items: center;
          margin: 0px 20px;
        "
      >
        <h1>Solo performances</h1>
        <img
          id="userHead"
          style="margin-left: 20px; border-radius: 10px; align-self: center"
          src="https://minotar.net/avatar/dc833b853cba4ebd8f4dfebc09f02422/75"
          alt="TheFox580's skin head"
        />
      </div>
      <br />
      <span>Coming soon</span>
    </div>
    <div
      id="widget_access"
      style="
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        margin: 20px;
        border-radius: 20px;
        background-color: gray;
      "
    >
      <h1 style="margin: 10px 20px 0px 20px">Stream Widgets</h1>
      <div
        style="
          display: flex;
          flex-direction: column;
          justify-content: space-evenly;
          align-items: center;
          margin: 0px 20px;
        "
      >
        <a
          href="/mcsr/widget"
          target="_blank"
          style="
            font-size: 2em;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
          "
          >TheFox580's Widget
          <img
            id="userHead"
            style="margin-left: 20px; border-radius: 5px; align-self: center"
            src="https://minotar.net/avatar/dc833b853cba4ebd8f4dfebc09f02422/30"
            alt="TheFox580's skin head"
        /></a>
        <p style="font-size: 1em">
          To have you own stream widget, please
          <a href="mailto:buisness.thefox580@gmail.com">concact me</a>
        </p>
      </div>
    </div>
    <footer>
      <script>
        import { inject } from "@vercel/analytics";
        inject();
      </script>
    </footer>
  </body>
</html>
